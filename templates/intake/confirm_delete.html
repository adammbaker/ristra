{% extends 'intake/base.html' %}

{% load django_bootstrap5 %}

{% block title %}Delete {{ object }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-sm-10 col-12">
        <h2>Are you sure you want to delete "{{ object }}"?</h2>
        <form role="form" class="form-horizontal" method="post">
            {% csrf_token %}
            {% bootstrap_button button_type="submit" content="Confirm delete" %}
        </form>
    </div>
</div>
{% endblock %}
